<html lang="es">
<head>

</head>
<body>
    <div class="container">
        <h1>Inversor de Texto con JavaScript</h1>

        <button onclick="procesarInversion()">Invertir Texto</button>

        <h2>Resultado Invertido:</h2>
        <div id="resultado" class="resultado-box">
            </div>
    </div>
